<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <a href="/">
        <img src="contendo.svg" alt="">
      </a>
    </header>
    <section class="hero">
      <div class="hero__copy">
        <h1>Team based voting done right</h1>
        <p class="intro">Take the hassle out of capturing and recording votes for the players in your team.
        Keep your team engaged with live data updated after every game.</p>
        <form action="">
          <input type="email" id="email" class="input" placeholder="Enter your email address"/>
          <button type="submit" class="btn btn--block">Join for free</button>
        </form>
      </div>
      <img src="bg.png" alt="" class="hero__bg">
    </section>
  </div>
  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      window.location.href = `/confirm?email=${email}`;
    });
  </script>
</body>
</html>
